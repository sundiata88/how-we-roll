<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
    <link href="http://www.1001fonts.com/rotulona-hand-font.html?text=How+We+Roll">

  <body>
    <div id="banner"> How We Roll </div>

        <button id="player1">Player 1</button>

                <div class="di" id="di-1">
                  <!-- <img src="./images/di-1.png"> -->
                </div>
                <div class="di" id="di-2">

                      <tr>

                      <tr>
                        <th class="table">Player 1</th>
                        <th class="table", id="p1scoreboard"></th>

                        <th class="table">Player 2</th>

                    </table>
                </div>
              </div>
          </div>
        <button id="player2">Player 2</button>

        <button id="reloadbutton" onclick="reloadPage()">RELOAD GAME</button>
        <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
